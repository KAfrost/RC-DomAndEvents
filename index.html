<!doctype html>
<head>
    <title>Book Tracker</title>
    <script src = "script.js"></script>
    <link rel = "stylesheet" href = "styles.css" />
</head>
<body>
    <div id="BookForm">
    <form>
        <label> Title: 
            <input type="text" name="title"/>
        </label> 
        <br>    
        <label>Author:  
            <input type="text" name="author"/>
        </label>
        <br> 
        <label> Number of Pages: 
            <input type="text" name="numPages"/>
        </label>
        <br>
        <label> Book Type: 
            <select name = "type"> 
                <option value=''>** Select One **</option>
                <option value='Fiction'>Fiction</option> 
                <option value='Non-Fiction'>Non-Fiction</option>
                <option value='Biography'>Biography</option>
                <option value='Periodical'>Periodical</option>
                <option value='Reference'>Reference</option>
            </select>
        </label>
        <br> 
        <label> Book Status: 
            <label><input type= "radio" name="status" value='Buy'/>Buy</label>
            <label><input type= "radio" name="status" value='Read'/>Read</label>
            <label><input type= "radio" name="status" value='Unread'/>Unread</label>
        </label>
        <br> 
        <input type="submit" value="Add Book"/>
    </form>
  </div>
    <div id="displayBook">
        <h2>Books</h2>
        <div id="bookInfo">
        <ul>    
            <li id="bookTitle">Title</li>
            <li id="bookAuthor">Author</li>
            <li id="bookPages">Pages</li>
            <li id="bookType">Type</li>
            <li id="bookStatus">Status</li>
        </ul>
        </div>
    </div>

</body>
